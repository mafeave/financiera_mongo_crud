<h3>Creaci&oacute;n Apropiaciones</h3>
<p-dialog header="Jornadas" [(visible)]="display">
  La apropiaciones ha sido editada correctamente
  <p-footer>
    <button type="button" pButton icon="fa-check" (click)="cerrarDialogo()" label="Cerrar"></button>
  </p-footer>
</p-dialog>
<div class="ui-g">
  <div class="ui-g-8">
    <form class="form-horizontal">
    <!------------------------------------------------>
    <div class="form-group">
      <label for="vigencia" class="col-sm-2 control-label">Vigencia </label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="vigencia" placeholder="Vigencia Apropiaciones" [(ngModel)]="apropiaciones.vigencia" name="vigencia">
      </div>
    </div>
    <div class="form-group">
      <label for="valor_inicial" class="col-sm-2 control-label">Valor_inicial </label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="valor_inicial" placeholder="Valor_inicial Apropiaciones" [(ngModel)]="apropiaciones.valor_inicial" name="valor_inicial">
      </div>
    </div>
    <div class="form-group">
      <label for="movimientos" class="col-sm-2 control-label">Movimientos </label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="movimientos" placeholder="Movimientos Apropiaciones" [(ngModel)]="apropiaciones.movimientos" name="movimientos">
      </div>
    </div>

    <!------------------------------------------------>
      <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
          <button type="submit" class="btn btn-default" (click)="guardar(apropiaciones)">Guardar</button>
          <button type="submit" class="btn btn-default" (click)="regresar()">Cancelar</button>
        </div>
      </div>
    </form>
  </div>

</div>
