<h3>Edici&oacute;n Registropresupuestal</h3>
<p-dialog header="Registropresupuestal" [(visible)]="display">
  La registropresupuestal ha sido editada correctamente
  <p-footer>
    <button type="button" pButton icon="fa-check" (click)="cerrarDialogo()" label="Cerrar"></button>
  </p-footer>
</p-dialog>
<div class="ui-g">
  <div class="ui-g-8">
    <form class="form-horizontal">
    <!------------------------------------------------>
    <div class="form-group">
      <label for="disponibilidad_apropiacion" class="col-sm-2 control-label">Disponibilidad_apropiacion </label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="disponibilidad_apropiacion" placeholder="Disponibilidad_apropiacion Registropresupuestal" [(ngModel)]="registropresupuestal.disponibilidad_apropiacion" name="disponibilidad_apropiacion">
      </div>
    </div>
    <div class="form-group">
      <label for="valor" class="col-sm-2 control-label">Valor </label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="valor" placeholder="Valor Registropresupuestal" [(ngModel)]="registropresupuestal.valor" name="valor">
      </div>
    </div>

    <!------------------------------------------------>


      <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
          <button type="submit" class="btn btn-default" (click)="actualizar(registropresupuestal)">Actualizar</button>
          <button type="submit" class="btn btn-default" (click)="regresar()">Cancelar</button>
        </div>
      </div>
    </form>
  </div>
</div>
