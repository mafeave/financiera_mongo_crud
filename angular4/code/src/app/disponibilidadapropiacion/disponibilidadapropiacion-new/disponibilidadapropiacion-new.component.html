<h3>Creaci&oacute;n Disponibilidadapropiacion</h3>
<p-dialog header="Jornadas" [(visible)]="display">
  La disponibilidadapropiacion ha sido editada correctamente
  <p-footer>
    <button type="button" pButton icon="fa-check" (click)="cerrarDialogo()" label="Cerrar"></button>
  </p-footer>
</p-dialog>
<div class="ui-g">
  <div class="ui-g-8">
    <form class="form-horizontal">
    <!------------------------------------------------>
    <div class="form-group">
      <label for="valor" class="col-sm-2 control-label">Valor </label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="valor" placeholder="Valor Disponibilidadapropiacion" [(ngModel)]="disponibilidadapropiacion.valor" name="valor">
      </div>
    </div>
    <div class="form-group">
      <label for="fuente_financiamiento" class="col-sm-2 control-label">Fuente_financiamiento </label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="fuente_financiamiento" placeholder="Fuente_financiamiento Disponibilidadapropiacion" [(ngModel)]="disponibilidadapropiacion.fuente_financiamiento" name="fuente_financiamiento">
      </div>
    </div>
    <div class="form-group">
      <label for="apropiacion" class="col-sm-2 control-label">Apropiacion </label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="apropiacion" placeholder="Apropiacion Disponibilidadapropiacion" [(ngModel)]="disponibilidadapropiacion.apropiacion" name="apropiacion">
      </div>
    </div>

    <!------------------------------------------------>
      <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
          <button type="submit" class="btn btn-default" (click)="guardar(disponibilidadapropiacion)">Guardar</button>
          <button type="submit" class="btn btn-default" (click)="regresar()">Cancelar</button>
        </div>
      </div>
    </form>
  </div>

</div>
