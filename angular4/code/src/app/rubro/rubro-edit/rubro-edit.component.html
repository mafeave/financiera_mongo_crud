<h3>Edici&oacute;n Rubro</h3>
<p-dialog header="Rubro" [(visible)]="display">
  La rubro ha sido editada correctamente
  <p-footer>
    <button type="button" pButton icon="fa-check" (click)="cerrarDialogo()" label="Cerrar"></button>
  </p-footer>
</p-dialog>
<div class="ui-g">
  <div class="ui-g-8">
    <form class="form-horizontal">
    <!------------------------------------------------>
    <div class="form-group">
      <label for="codigo" class="col-sm-2 control-label">Codigo </label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="codigo" placeholder="Codigo Rubro" [(ngModel)]="rubro.codigo" name="codigo">
      </div>
    </div>
    <div class="form-group">
      <label for="nombre" class="col-sm-2 control-label">Nombre </label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="nombre" placeholder="Nombre Rubro" [(ngModel)]="rubro.nombre" name="nombre">
      </div>
    </div>
    <div class="form-group">
      <label for="entidad" class="col-sm-2 control-label">Entidad </label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="entidad" placeholder="Entidad Rubro" [(ngModel)]="rubro.entidad" name="entidad">
      </div>
    </div>
    <div class="form-group">
      <label for="descripcion" class="col-sm-2 control-label">Descripcion </label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="descripcion" placeholder="Descripcion Rubro" [(ngModel)]="rubro.descripcion" name="descripcion">
      </div>
    </div>
    <div class="form-group">
      <label for="unidad_ejecutora" class="col-sm-2 control-label">Unidad_ejecutora </label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="unidad_ejecutora" placeholder="Unidad_ejecutora Rubro" [(ngModel)]="rubro.unidad_ejecutora" name="unidad_ejecutora">
      </div>
    </div>
    <div class="form-group">
      <label for="hijos" class="col-sm-2 control-label">Hijos </label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="hijos" placeholder="Hijos Rubro" [(ngModel)]="rubro.hijos" name="hijos">
      </div>
    </div>

    <!------------------------------------------------>


      <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
          <button type="submit" class="btn btn-default" (click)="actualizar(rubro)">Actualizar</button>
          <button type="submit" class="btn btn-default" (click)="regresar()">Cancelar</button>
        </div>
      </div>
    </form>
  </div>
</div>
